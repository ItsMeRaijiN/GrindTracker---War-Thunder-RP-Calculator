name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

# unikamy dublowania buildów dla tego samego refa
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Flask)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke check (import/compile)
        run: |
          python -m py_compile app.py models.py importer.py
          python - <<'PY'
          from app import create_app
          app = create_app()
          print("Flask app created OK")
          PY

      - name: Run tests (if present)
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest -q
          else
            echo "No tests/ directory, skipping."
          fi

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Type check (if present)
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          # Vite -> dist, CRA -> build (wrzucamy oba, jeśli jeden nie istnieje to będzie ostrzeżenie)
          path: |
            frontend/dist/**
            frontend/build/**
          if-no-files-found: warn
