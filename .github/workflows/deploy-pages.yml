name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # flaga dla Vite (ustawia base=/repo/) + baza API w runtime
      - name: Configure env for Vite/Pages
        working-directory: frontend
        run: |
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          # Zdefiniuj zmienną repo: Settings → Secrets and variables → Actions → Variables → API_BASE_URL
          echo "VITE_API_BASE_URL=${{ vars.API_BASE_URL }}" >> $GITHUB_ENV

      - name: Build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite domyślnie: dist; jeśli używasz CRA, zmień na frontend/build
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
